<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>معرفی خدمات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
        }
        .services-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .service-item {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .service-icon {
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 24px;
            border-radius: 10px;
            margin-left: 15px;
            flex-shrink: 0;
        }
        .service-details h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .service-details p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
        .sell { background-color: #ff7675; } /* قرمز */
        .buy { background-color: #74b9ff; } /* آبی */
        .exchange { background-color: #55efc4; } /* سبز */
    </style>
</head>
<body>
    <div class="services-container">
        <h2>خدمات ما</h2>

        <!-- خدمت اول: فروش کتاب -->
        <div class="service-item">
            <div class="service-icon sell">📚</div>
            <div class="service-details">
                <h3>فروش کتاب</h3>
                <p>کتاب‌های نو و دست‌دوم را با بهترین قیمت به فروش برسانید.</p>
            </div>
        </div>

        <!-- خدمت دوم: خرید کتاب -->
        <div class="service-item">
            <div class="service-icon buy">🛒</div>
            <div class="service-details">
                <h3>خرید کتاب</h3>
                <p>انواع کتاب‌های مورد علاقه‌تان را به راحتی خریداری کنید.</p>
            </div>
        </div>

        <!-- خدمت سوم: تعویض کتاب -->
        <div class="service-item">
            <div class="service-icon exchange">🔄</div>
            <div class="service-details">
                <h3>تعویض کتاب</h3>
                <p>کتاب‌های قدیمی خود را با عناوین جدید معاوضه کنید.</p>
            </div>
        </div>
    </div>
</body>
</html>
