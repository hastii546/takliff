<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سایت خرید کتاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
        }
        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }
        .forgot-password a {
            color: #007BFF;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ورود به سایت خرید کتاب</h2>
        <form>
            <label for="username">نام کاربری:</label><br>
            <input type="text" id="username" name="username" placeholder="نام کاربری خود را وارد کنید" required><br>

            <label for="email">ایمیل:</label><br>
            <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required><br>

            <label for="password">رمز عبور:</label><br>
            <input type="password" id="password" name="password" placeholder="رمز عبور خود را وارد کنید" required><br>

            <button type="submit">ورود</button>

            <!-- بخش بازیابی رمز عبور -->
            <div class="forgot-password">
                <a href="#">رمز عبور خود را فراموش کرده‌اید؟</a>
            </div>
        </form>
    </div>
</body>
</html>
