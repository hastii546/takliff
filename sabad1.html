<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>سبد خرید</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
        }
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }
        .cart-item img {
            width: 100px;
            height: 150px;
            margin-left: 20px;
        }
        .book-details {
            flex-grow: 1;
        }
        .book-details h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .book-details p {
            margin: 5px 0;
            color: #666;
        }
        .price {
            font-size: 20px;
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2>سبد خرید شما</h2>
        
        <!-- کتاب اول -->
        <div class="cart-item">
            <img src="https://ketab2.com/wp-content/uploads/2023/04/%D8%B4%D8%A7%D8%B2%D8%AF%D9%87-%D8%B1%D9%88-min.jpg" alt="شازده کوچولو">
            <div class="book-details">
                <h3>شازده کوچولو</h3>
                <p>نویسنده: آنتوان دو سنت اگزوپری</p>
                <p>انتشارات: نگاه</p>
                <p>تعداد صفحات: ۱۱۲</p>
            </div>
            <div class="price">۹۵,۰۰۰ تومان</div>
        </div>

        <!-- کتاب دوم -->
        <div class="cart-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRAWTVnxZP7REjk62rebmBR9myKcH4UkTS0bEDzEL0E_3X4ssjw0TzS2CLZTegKevavtQ&usqp=CAU" alt="ملت عشق">
            <div class="book-details">
                <h3>ملت عشق</h3>
                <p>نویسنده: الیف شافاک</p>
                <p>انتشارات: ققنوس</p>
                <p>تعداد صفحات: ۴۳۲</p>
            </div>
            <div class="price">۲۲۰,۰۰۰ تومان</div>
        </div>
    </div>
</body>
</html>
